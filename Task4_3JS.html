<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body {
    margin: 30px;
    padding-block: 5px;
    padding-left: 5px;
   
    border: solid 1px ;
    width: 300px;}
</style> 
</head>
<body>
<form>
1st Number : <input type="text" id="firstNumber" style="margin-bottom: 4px;"/><br>
2nd Number: <input type="text" id="secondNumber" style="margin-bottom: 5px;"/><br>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
</form>
<script>
    function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
        document.getElementById("result").innerHTML = num1 * num2;
}

function divideBy() 
{ 
        num1 = document.getElementById("firstNumber").value;
        num2 = document.getElementById("secondNumber").value;
document.getElementById("result").innerHTML = num1 / num2;
}

</script>
<p>The Result is : <br>
<span id = "result"></span>
</p>
</body>
</html>
