<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <center>
       <form>
        <table style="margin-top: 50px;">
            <tr>
                <td><label for="fn">Name: </label></td>
                <td><input id="i1" type="text" name="fn" onfocus="myfunc1()" onkeyup="myfunc1()"/></td>
                <td id="i11" style="padding-left: 10px;"></td>
            </tr>
            <tr>
                <td><label for="fn">Email: </label></td>
                <td><input id="i2" type="text" name="fn" onfocus="myfunc2()" style="margin-top: 8px;" onkeyup="myfunc2()"/></td>
                <td id="i22" style="padding-left: 10px;"></td>
            </tr>
            <tr>
                <td><label for="fn">Website: </label></td>
                <td><input id="i3" onfocus="myfunc3()" type="text" name="fn" style="margin-top: 8px;" onkeyup="myfunc3()"/></td>
                <td id="i33" style="padding-left: 10px;"></td>

            </tr>
            <tr>
                <td><label for="fn">Message: </label></td>
                <td><textarea id="i4" onfocus="myfunc4()" style="margin-top: 8px; padding-block: 20px; padding-right: 45px;" onkeyup="myfunc4()"></textarea></td>
                <td id="i44" style="padding-left: 10px;"></td>

            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Submit" style="margin-top: 8px;"></td>
            </tr>
        </table>
        
       </form>
    </center>
    <script>
        function myfunc1(){
            
            var value1=document.getElementById("i1").value;

            if(value1.length==0)
            {
                document.getElementById("i1").style.border="solid red";
                document.getElementById("i11").innerHTML='<p class="text-danger">This field is required<p>';
            }
            else{
                document.getElementById("i1").style.border="solid black 1px";
                document.getElementById("i11").innerHTML='<p><p>';
            }
        }
        function myfunc2(){
            var value2=document.getElementById("i2").value;
            if(value2.length==0)
            {
                document.getElementById("i2").style.border="solid red";

                document.getElementById("i22").innerHTML='<p class="text-danger">A valid email address is required<p>';
            }
            else{
                document.getElementById("i2").style.border="solid black 1px";

                document.getElementById("i22").innerHTML='<p><p>';
            }
        }

        function myfunc3(){
            var value3=document.getElementById("i3").value;
            if(value3.length==0)
            {
                document.getElementById("i3").style.border="solid red";

                document.getElementById("i33").innerHTML='<p class="text-danger">A valid url is required<p>';
            }
            else{
                document.getElementById("i3").style.border="solid black 1px";
                document.getElementById("i33").innerHTML='<p><p>';
            }
        }
            
        function myfunc4(){
            var value4=document.getElementById("i4").value;
            if(value4.length==0)
            {
                document.getElementById("i4").style.border="solid red";
                document.getElementById("i44").innerHTML='<p class="text-danger">This field is required<p>';
            }
            else{
                document.getElementById("i4").style.border="solid black 1px";
                document.getElementById("i44").innerHTML='<p><p>';
            }
        }
            
        
    </script>
</body>
</html>
